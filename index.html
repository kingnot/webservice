<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Info</title>
	<script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js">
	</script>
    <script>
    	$(document).ready(function() {
			$('#submitbutton').click(function(){
				var inputString = $("input#simpleinput").val();
				$.ajax({
					type: "GET",
					url: "/",
					data: inputString,
					success: function() {
						$('#message').html(inputString);
					}
				});
			});
		});
    </script>	
</head>
<body>
	<h1></h1>
	<form action="/" method="post">
		<div>
			<label for="simpleinput">Type text here: </label>
			<input type="text" id="simpleinput" name="simpleinput"><br/>
		</div>
		<input type="submit" id="submitbutton" value="Done">
	</form>
	<div id="message"></div>
</body>
</html>
