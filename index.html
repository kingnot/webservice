<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Info</title>
	<script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js">
	</script>
    <script>
    	$(document).ready(function() {
			$('#submitbutton').click(function(){
				var usernameString = $("input#username").val();
				var nameString = $("input#firstname").val() + " " + $("input#lastname").val();
				var emailString = $("input#email").val();
				var cityString = $("input#city").val();
				var inputString = usernameString + nameString + emailString + cityString;
				//AJAX call to display input sting below form
				$.ajax({
					type: "GET",
					url: "/",
					data: inputString,
					success: function() {
						$('#message-response').html("Thank you, " + nameString + ". Your account: " 
							+ usernameString + " has been created." + "<br/>"+ "We will send a confirmation email to " + emailString + " shortly.");
					}
				});
			});
		});
    </script>	
</head>
<body>
	<h1></h1>
	<form action="/" method="post">
		<div>
			<label for="username">Username: </label>
			<input type="text" id="username" name="username"><br/>
		</div>
		<div>
			<label for="firstname">First Name: </label>
			<input type="text" id="firstname" name="firstname"><br/>
		</div>
		<div>
			<label for="lastname">Last Name: </label>
			<input type="text" id="lastname" name="lastname"><br/>
		</div>
		<div>
			<label for="email">Email: </label>
			<input type="email" id="email" name="email"><br/>
		</div>
		<div>
			<label for="city">City: </label>
			<input type="text" id="city" name="city"><br/>
		</div>
		<input type="submit" id="submitbutton" value="Done">
	</form>
	<div id="message-response"></div>
	<div id="message-city"></div>
</body>
</html>
